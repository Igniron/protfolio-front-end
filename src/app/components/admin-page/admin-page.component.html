<div class="page-conteiner">
    <div class="admin-nav">
        <h2>Administration page</h2>
        <a routerLink="/">Logout</a>
    </div>

    <div class="admin-window">
        <div class="admin-card">

            <div class="admin-header">

                <h3 class="admin-title">Header</h3>

                <form>
                    <input id="input-header-name" type="text" class="admin-input" [value]="bufferHeader?.name" name="name">
                    <input id="input-header-profession"type="text" class="admin-input" [value]="bufferHeader?.profession" name="profession">
                    <textarea id="input-header-description" type="text" class="admin-textarea admin-input" [value]="bufferHeader?.description" name="description"></textarea>
                    <input id="input-header-img" type="text" class="admin-input" [value]="bufferHeader?.img" name="img">
                    <button id="input-header-save" class="admin-save">Save</button>
                </form>

            </div>

            <div class="admin-education">

                <h3 class="admin-title">Education</h3>

                <div class="education-conteiner" *ngFor=" let education of bufferEducation">
                    <form>
                        <input type="text" class="admin-input" [value]="education.name" placeholder="Name" name="name">
                        <input type="text" class="admin-input" [value]="education.title" placeholder="Title" name="title">
                        <input type="text" class="admin-input" [value]="education.state" placeholder="State" name="state">
                        <input type="text" class="admin-input" [value]="education.average" placeholder="Averge" name="average">
                        <input type="text" class="admin-input" [value]="education.link" placeholder="Link" name="link">
                        <input type="submit" value="Delete" class="admin-save admin-delete">
                        <input type="submit" value="Save" class="admin-save">
                    </form>
                </div>

                <div class="conteiner-add">
                    <input type="submit" value="Add" class="admin-save admin-add" (click)=toggleMenuEducation()>
                </div>

                <ng-container *ngTemplateOutlet="educationtemplate; context: { isOpen: isMenuOpenEducation }"></ng-container>

                <ng-template #educationtemplate let-isOpen="isOpen">

                    <form *ngIf="isOpen"> 
                        <input type="text" class="admin-input" [(ngModel)]="educationData.name" placeholder="Name" name="name">
                        <input type="text" class="admin-input" [(ngModel)]="educationData.title" placeholder="Title" name="title">
                        <input type="text" class="admin-input" [(ngModel)]="educationData.state" placeholder="State" name="state">
                        <input type="text" class="admin-input" [(ngModel)]="educationData.average" placeholder="Averge" name="average">
                        <input type="text" class="admin-input" [(ngModel)]="educationData.link" placeholder="Link" name="link">
                        <input type="submit" value="Save" class="admin-save" (click)="createEducation()">
                    </form>

                </ng-template>
                
            </div>

            <div class="admin-project">

                <h3 class="admin-title">Recent projects</h3>

                <form>
                    <div class="project-conteiner" *ngFor=" let projects of bufferProject">
                        <input type="text" class="admin-input" [value]="projects.title" placeholder="Name" name="title">
                        <input type="text" class="admin-input" [value]="projects.description" placeholder="Description" name="description">
                        <input type="text" class="admin-input" [value]="projects.link" placeholder="Link" name="link">
                        <input type="text" class="admin-input" [value]="projects.img" placeholder="Img" name="img">
                        <input type="submit" value="Delete" class="admin-save admin-delete">
                        <input type="submit" value="Save" class="admin-save">
                    </div>
                </form>
                
                <div class="conteiner-add"> 
                    <input type="submit" value="Add" class="admin-save" (click)=toggleMenuProject()>
                </div>

                <ng-container *ngTemplateOutlet="projecttemplate; context: { isOpen: isMenuOpenProject }"></ng-container>

                <ng-template #projecttemplate let-isOpen="isOpen">

                    <form *ngIf="isOpen"> 
                        <input type="text" class="admin-input" [(ngModel)]="projectData.title" placeholder="Name" name="title">
                        <input type="text" class="admin-input" [(ngModel)]="projectData.description" placeholder="Description" name="description">
                        <input type="text" class="admin-input" [(ngModel)]="projectData.link" placeholder="Link" name="link">
                        <input type="text" class="admin-input" [(ngModel)]="projectData.img" placeholder="Img" name="img">
                        <input type="submit" value="Save" class="admin-save" (click)="createProject()">
                    </form>

                </ng-template>

            </div>

            <div class="admin-contact">

                <h3 class="admin-title">Footer</h3>

                <form>
                    <input type="text" class="admin-input" [value]="bufferContact?.home" name="home">
                    <input type="text" class="admin-input" [value]="bufferContact?.location" name="location">
                    <input type="text" class="admin-input" [value]="bufferContact?.phone" name="phone">
                    <input type="text" class="admin-input" [value]="bufferContact?.email" name="email">
                    <input type="text" class="admin-input" [value]="bufferContact?.instagram" name="instagram">
                    <input type="text" class="admin-input" [value]="bufferContact?.twitter" name="twitter">
                    <input type="text" class="admin-input" [value]="bufferContact?.linkedin" name="linkedin">
                    <input type="text" class="admin-input" [value]="bufferContact?.github" name="github">
                    <input type="submit" value="Save" class="admin-save">
                </form>

            </div>

        </div>
    </div>
</div>

const inputHeaderName = document.getElementById('input-header-name');
    const inputHeaderSave = document.getElementById('input-header-save');

    inputHeaderSave.addEventListener("click", (e) =>
    {
        e.preventDefault();
        console.log(inputHeaderName);
    })

</script>
