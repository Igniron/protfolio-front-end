<div class="projects">

  <h2 id="projects">Recent Projects</h2>

  <div class="projects-conteiner">

    <a href={{recentProjects?.link}} target="_blank" class="project-card" *ngFor=" let recentProjects of buffer">
      <h3>{{recentProjects?.title}}</h3>
      <img [src]="recentProjects?.img">
      <p>{{recentProjects?.description}}</p>
    </a>

  </div>
    
</div>
